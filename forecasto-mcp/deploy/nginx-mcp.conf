# Nginx configuration for mcp.forecasto.it
# Add this as a server block or include in existing nginx config

server {
    listen 443 ssl;
    server_name mcp.forecasto.it;

    # SSL certificates (managed by Let's Encrypt / Certbot)
    ssl_certificate /etc/letsencrypt/live/mcp.forecasto.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.forecasto.it/privkey.pem;

    # Streamable HTTP requires long-lived connections
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 60s;

    location / {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for SSE/streaming responses
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }
}

server {
    listen 80;
    server_name mcp.forecasto.it;
    return 301 https://$host$request_uri;
}
